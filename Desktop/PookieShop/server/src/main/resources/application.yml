server:
  # Cloud (Render/Railway) par platform PORT env deta hai; local pe 8080 hi rahega
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

# NOTE: Dev CORS bean already allows localhost:5173.
# Cloud frontend ke liye hum baad me exact domain add kar denge (Netlify/Vercel).
